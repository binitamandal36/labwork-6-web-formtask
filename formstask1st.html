<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>My feedback form</b></h1>
    <form>
       <ul> 
        <li>
    <label for="name"><b>Name:</b></label>
    <input type="text" name="username" autocomplete="off">
</li>
<li>
    <label for="email"><b>Email:</b></label>
    <input type="text">
</li>
<li>
    <label for="passwod"><b>Password:</b></label>
    <input type="password">
</li><br>
<li>
    <b>Please check all the emotions that apply to you:</b>
</li>
<blockquote>
<li>
    <label for="emotion"><b>Angry</b></label>
    <input type="checkbox">
</li>
<li>
    <label for="emotion"><b>Sad</b></label>
    <input type="checkbox">
</li>
<li>
    <label for="emotion"><b>Happy</b></label>
    <input type="checkbox">
</li>
<li>
   <label for="emotion"><b>Ambivalent</b></label>
    <input type="checkbox">
</li></blockquote><br>
<li>
    <b>How satisfied were you with our services?</b>
</li>
<blockquote>
<li>
    <label for="Very Satisfied"><b>Very Satisfied</b></label>
    <input type="radio" value="Very Satisfied">
</li>
<li>
    <label for="Services"><b>Satisfied</b></label>
    <input type="radio" value="Satisfied">
</li>
<li>
    <label for="Services"><b>Didn't care</b></label>
    <input type="radio">
</li>
<li>
    <label for="Services"><b>Dissatisfied</b></label>
    <input type="radio">
</li>
<li>
    <label for="Services"><b>Very dissatisfied</b></label>
    <input type="radio">
</li></blockquote>
<li>
    <b><label for="comments">Further comments:</label>
    <textarea name="message" rows="3" cols="50"></textarea></b>
</li><br>
<li><b>
    <label for="photo">Bio Photo:</label>
    <input type="img">
    <input type="button" value="choose..."></b>
</li>
<li>
    <b><label for="location">Location visited:</label>
        <select name="location" id="location">
            <option value="location">location1</option>
            <option value="location">location2</option>
            <option value="location" selected>Select location</option>
            <option value="location">location3</option>
            <option value="location">location4</option>
        </select>
    </li><br>
 <li>
    <input type="submit">
 </li>
</ul>
</form>
</body>
</html>
