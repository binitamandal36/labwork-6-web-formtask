<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: hsl(250, 47%, 47%); text-align: center;"><u>STUDENT REGISTRATION FORM</u></h1>
    <form style="border: 1px solid hwb(250 35% 17%); 
    background-color: hsl(250, 58%, 59%); color: white; width: 700px;" 
    autocomplete="off">
    <br><label for="fname" name="name">FIRST NAME</label>
    <input type="text">(max 30 characters a-z and A-Z)<br><br>

    <label for="lname" name="name">LAST NAME</label>
    <input type="text">(max 30 characters a-z and A-Z)<br><br>
    
    <label for="birth-date">DATE OF BIRTH</label>
    <input type="date"><br><br>

    <label for="email">EMAIL ID</label>
    <input type="text"><br><br> 
    
    <label for="number">MOBILE NUMBER</label>
    <input type="number"> (10 digit number)<br><br>

    <label for="gender">Gender</label>
    Male<input type="radio" name="Male">
    Female<input type="radio" name="Female"><br><br> 

    <label for="address">ADDRESS</label>
    <textarea name="address" rows="3" cols="50"></textarea><br><br>

    <label for="city">CITY</label>
    <input type="text">(max 30 characters a-z and A-Z)<br><br>
    
    <label for="country">COUNTRY</label>
    <input type="text" value="India"><br><br>

    <label for="hobbies">HOBBIES</label>
    <input type="text">

    <label for="drawing">Drawing</label>
    <input type="checkbox">

    <label for="singing">Singing</label>
    <input type="checkbox">

    <label for="dancing">Dancing</label>
    <input type="checkbox">
    
    <label for="sketching">Sketching</label>
    <input type="checkbox">

    <label for="others">Others</label>
    <input type="checkbox">
    <input type="text"><br><br>

    <label for="qualification">QUALIFICATION</label>
    SI.No. Examination Board  Percentage  Year of Passing<br>
    <label for="no.">1</label>
    <label for="grade">Class X</label>
    <input type="text">
    <input type="text">
    <input type="text"><br><br>

    <label for="no.">2</label>
    <label for="grade">Class XII</label>
    <input type="text">
    <input type="text">
    <input type="text"><br><br>

    <label for="no.">3</label>
    <label for="grade">Graduation</label>
    <input type="text">
    <input type="text">
    <input type="text"><br><br>

    <label for="no.">4</label>
    <label for="grade">Masters</label>
    <input type="text">
    <input type="text">
    <input type="text"><br><br>(10 char max)(upto 2 decimal)

    <label for="courses">COURSES</label><br>
    <label for="applied">APPLIED FOR</label>
    BCA <input type="radio">
    B.Com <input type="radio">
    B.Sc <input type="radio">
    B.A <input type="radio"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
